[package]
name = "crush"
version = "0.1.0"
authors = ["Axel Liljencrantz <liljencrantz@gmail.com>"]
edition = "2021"
license-file = "LICENSE"
description = "A command line shell that is also a powerful and modern programming language"
readme = "README.md"
repository = "https://github.com/liljencrantz/crush"

[build-dependencies.prost-build]
version = "0.6.1"

[build-dependencies.lalrpop]
version = "0.19.8"
features = ["lexer"]

[workspace]
members = [
    "signature",
    "test_finder",
    "ordered_map",
]

[dependencies.test_finder]
path = "test_finder"

[dependencies.signature]
path = "signature"

[dependencies.ordered_map]
path = "ordered_map"

[dependencies]
lalrpop-util = { version = "0.19.8", features = [ "lexer"] }
chrono = "0.4.15"
regex = "1.3.9"
lazy_static = "1.4.0"
rustyline = "6.2.0"
rustyline-derive = "0.3.1"
dirs = "1.0.5"
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_yaml = { version = "0.8.13" }
toml = "0.5.6"
reqwest = { version = "0.11.11", features = ["blocking"] }
crossbeam = "0.7.3"
time = "0.2.16"
prost = "0.6.1"
bytes = "0.5.4"
termion = "1.5.5"
float-ord = "0.2.0"
maplit = "1.0.2"
ssh2 = "0.8.2"
rand = "0.7.3"
sys-info = "0.7.0"
battery = "0.7.8"
nix = "0.17.0"
dns-lookup = "1.0.3"
psutil = "3.2.2"
num-format = { version = "0.4", features = ["with-system-locale"] }
unicode-width = "0.1.5"
os_pipe = "0.9.2"
uptime_lib = "0.2.2"
trust-dns-client = "0.22.0"
resolv-conf = "0.7.0"
itertools = "0.10.4"
libc = "0.2"
mountpoints = "0.2.1"

[target.'cfg(target_os = "linux")'.dependencies]
dbus = "0.8.4"
roxmltree = "0.13.0"
systemd = "0.4.0"

[target.'cfg(target_os = "macos")'.dependencies]
libproc = "0.10.0"
